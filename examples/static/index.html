<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FaceDetector Polyfill Example</title>
  </head>
  <body>
    <img id="theImage"/>
    <div id="output">...</div>
  </body>
  <script>
    // window.FaceDetector = function() {
    //   return {
    //     detect: function() {return Promise.resolve([])}
    //   }
    // }
  </script>
  <script>
    (function () {
      function loadScript(src, done) {
        var $script = document.createElement('script');
        $script.src = src;
        $script.onload = function() {
          done();
        };
        $script.onerror = function() {
          done(new Error('Failed to load script ' + src));
        };
        document.head.appendChild($script);
      }
      if ('FaceDetector' in window) {
        startTheApp();
      } else {
        loadScript(
          "../../dist/FaceDetector.js", 
          startTheApp
        );
      }
    })()

    function startTheApp() {
      var $img = document.getElementById('theImage');
      var $output = document.getElementById('output');

      var imgUrl = 'Aibrgzj8T.jpg';
      var FaceDetector = new FaceDetector();

      // img.crossOrigin = "No CORS";
      $img.onload = function() {
        FaceDetector.detect($img).then(results => {
          str = results.map(function (res) {
            return res.rawValue
          }).join(', ');
          $output.innerHTML = str;
          console.log(results)
        });
      }
      $img.src = imgUrl
    }
  </script>
</html>
